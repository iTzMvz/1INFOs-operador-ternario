<meta charset="UTF-8" />
<script>
    //Problema: Eleitor
    //Considerando que no Brasil é possível votar a partir dos 16 anos de idade, leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual. Ignore mês e dia de nascimento.

    //Entrada
    const anonascimento = parseInt(prompt("Ano de nascimento"));
    let mensagem;
    //Processamento
    const idade = 2022 - anonascimento;

    (idade >= 16) ? mensagem = "Tá fudido se não votar hein" : mensagem = "Tá livre do voto";

    //Saída
document.write(mensagem);
</script>
