<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    //Problema: Calcular valor da hora trabalhada
    // Faça um script que peça para o usuário informar a quantidade de horas trabalhadas semanalmente e quanto que recebe por hora trabalhada.
    // Se o total de horas trabalhadas for até 45 horas (inclusive), não haverá adicional.
    // Se o total de horas trabalhadas for até 60 horas (inclusive), haverá adicional de 20%.
    // Se o total de horas trabalhadas ultrapassar 60 horas, haverá adicional de 30%.
    // Apresente o salário final recebido pelo funcionário semanalmente e o preço de cada hora trabalhada.

    //Entrada
    const horastraba = Number(prompt("Horras trabalhadas"));
    const quantoreceebehora = Number(prompt("Recebe hora"));
    //Processamento
    let percentualAdicional;

    (horastraba <= 45) ? percentualAdicional = 0 
    : (horastraba <= 60) ? percentualAdicional = 20
    : percentualAdicional = 30;



    const salariosemana = horastraba * quantoreceebehora;
    const valoradd = salariosemana * (percentualAdicional / 100);
    const salariofinal = salariosemana + valoradd;
    const novahora = salariofinal / horastraba;

    //Saída
    document.write(`O salário final será ${salariofinal.toFixed(2)} e o valor por hora de trabalho é de R$${novahora.toFixed(2)}`);
     
</script>
