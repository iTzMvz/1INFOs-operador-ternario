<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    //Problema: Balanço financeiro
    // Faça um script que peça para o usuário informar as despesas relacionadas com:
    // - Conta de água
    // - Conta de energia elétrica
    // - Conta de telefone
    // - Supermercado
    // Também peça para o usuário informar o valor que recebe de remuneração mensal (salário), proveniente da sua atuação profissional.
    // Verifique se o usuário ganha mais do que recebe e apresente em tela, indicando quanto que sobrou após o pagamento das contas ou quanto que faltou para poder pagar todas as contas previstas.

    //Entrada
    const agua = Number(prompt("Valor da conta de água:"));
    const energia = Number(prompt("Valor da conta de energia:"));
    const telefone = Number(prompt("Valor da conta de telefone"));
    const supermercado = Number(prompt("Valor do supermercado"));
    const salario = Number(prompt("Informe seu ganho mensal"));
    const despesas = agua + energia + telefone + supermercado;
    const sobra = salario - despesas;
    const falta = despesas - salario;
    //Processamento
    (salario >= despesas) ? document.write(`Você pagou as dívidas e sobrou R$${sobra}`)
    : document.write(`Você não conseguiu pagar as dívidas. Faltaram R$${falta}`);
 
    
    //Saída
    
</script>
