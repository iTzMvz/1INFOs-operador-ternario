<meta charset="UTF-8" />
<script>
    //Problema: Idade Humana
    //É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    //Entrada
    const idadereal = parseInt(prompt("Informe a idade do seu cachorro"));
    const porte = prompt("Informe o porte do seu cachorro (p-Pequeno, m-Médio, g-Grande):");
    let idadecachorro;
    //Processamento
    (porte =="p") ? idadecachorro = idadereal * 5
    :(porte == "m") ? idadecachorro = idadereal * 6
    :(porte == "g") ? idadecachorro = idadereal * 7
    : document.write(`Por que você digitou essa letra seu imbecil?`);
 
    
    //Saída
    document.write(`A idade verdadeira do seu cachorro é ${idadecachorro}`);
</script>
